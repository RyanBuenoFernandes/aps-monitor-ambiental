<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Denúncias - Registrar Denúncia</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <h1>Controle de Denúncias</h1>
      <p>Reporte problemas ambientais na sua região.</p>
    </header>

    <main>
      <section class="form-section">
        <h2>Fazer uma Nova Denúncia</h2>
        <form id="form-denuncia">
          <div class="form-group">
            <label for="nome_cidadao">Seu Nome:</label>
            <input type="text" id="nome_cidadao" name="nome_cidadao" required>
          </div>
          <div class="form-group">
            <label for="local_problema">Local do Problema (Rua, Bairro):</label>
            <input type="text" id="local_problema" name="local_problema" required>
          </div>
          <div class="form-group">
            <label for="descricao">Descrição do Problema:</label>
            <textarea id="descricao" name="descricao" rows="4" required></textarea>
          </div>
          <div class="form-group">
            <label for="foto">Anexar Foto:</label>
            <input type="file" id="foto" name="foto" accept="image/*" required>
          </div>
          <button type="submit">Enviar Denúncia</button>
        </form>
      </section>

      <hr>

      <section class="status-section">
        <h2>Consultar Minhas Denúncias</h2>
        <div class="form-group">
          <label for="nome-consulta">Digite seu nome para consultar:</label>
          <input type="text" id="nome-consulta" placeholder="Seu nome completo">
          <button id="btn-consultar">Consultar</button>
        </div>
        <div id="lista-denuncias">
        </div>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>

</html>
