<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa Ecológico de Goiás</title>

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="main-container">
        <div class="panel">
            <header>
                <h1>Mapa Ecológico de Goiás</h1>
                <p>Sugira pontos ecológicos ou gerencie as sugestões.</p>
                <nav>
                    <button id="btn-cidadao" class="active">Sugerir Ponto</button>
                    <button id="btn-gestor">Painel do Gestor</button>
                </nav>
            </header>

            <div id="view-cidadao">
                <h2>Sugerir um Novo Ponto Ecológico</h2>
                <p class="instructions">Clique no mapa para selecionar a localização do ponto e preencha os dados
                    abaixo.</p>
                <form id="ponto-form">
                    <div class="form-group">
                        <label for="nome_ponto">Nome do Ponto:</label>
                        <input type="text" id="nome_ponto" required placeholder="Ex: Parque Areião">
                    </div>
                    <div class="form-group">
                        <label for="descricao">Descrição:</label>
                        <textarea id="descricao" rows="4" required
                            placeholder="Descreva por que este local é um ponto ecológico."></textarea>
                    </div>
                    <input type="hidden" id="latitude" required>
                    <input type="hidden" id="longitude" required>
                    <button type="submit">Enviar Sugestão</button>
                </form>
            </div>

            <div id="view-gestor" class="hidden">
                <nav>
                    <button id="btn-tab-pendentes" class="active">Aprovar Pendentes</button>
                    <button id="btn-tab-aprovados">Gerenciar Aprovados</button>
                </nav>

                <div id="tab-pendentes">
                    <h2>Aprovar Pontos Pendentes</h2>
                    <ul id="lista-pendentes">
                    </ul>
                </div>

                <div id="tab-aprovados" class="hidden">
                    <h2>Gerenciar Pontos no Mapa</h2>
                    <ul id="lista-aprovados">
                    </ul>
                </div>
            </div>
        </div>

        <div id="map"></div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="script.js"></script>
</body>

</html>
