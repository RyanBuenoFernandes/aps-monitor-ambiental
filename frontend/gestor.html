<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel do Gestor - Controle de Denúncias</title>
    <link rel="stylesheet" href="gestor.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Painel do Gestor de Denúncias</h1>
        </header>

        <main>
            <table class="denuncias-tabela">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Cidadão</th>
                        <th>Local</th>
                        <th>Status</th>
                        <th>Data</th>
                        <th>Foto</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="tabela-denuncias-corpo">
                </tbody>
            </table>
        </main>
    </div>

    <div id="imageModal" class="modal">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="modalImage">
        <div id="caption"></div>
    </div>

    <script src="gestor.js"></script>
</body>

</html>
